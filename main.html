<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id ="post">
	Name : <input  id ="name" type="text" placeholder="Name" required><br><br>
	Email : <input type="text" id="email" placeholder= "Email" required><br><br>

	Gender : <input type="radio" name="gender" id="gender_m" required>Male
	<input type="radio" name ="gender" id="gender_f" required>Female <br><br>
    Car Brands: <input type ="select" id ="cars" placeholder="Car Brands" required><br><br>
	Age : <input type ="number" id ="age" placeholder="Age" required><br><br>
	DOB : <input type="date" id="dob" required><br><br>
	Phone Number : <input type="tel" id ="tel" placeholder="xxx-xxx-xxx"><br><br>
	Password : <input type="password" id ="password" placeholder="Password"><br><br>
	I  agree to the TOS : <input type="checkbox" id="tos" required>
	<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
