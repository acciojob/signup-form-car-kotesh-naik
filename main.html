<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id ="post">
	<label for="name">Name :</label>
		<input  id ="name" type="text" placeholder="Name" required><br><br>
	<label for="email">Email : </label>
		<input type="text" id="email" placeholder= "Email" required><br><br>
<label for="gender_m,gender_f">Gender : </label>
	<input type="radio" name="gender" id="gender_m" required>Male
	<input type="radio" name ="gender" id="gender_f" required>Female <br><br>
   <label for="cars">Car Brands: </label>
	 <select id="cars" required>
        <option value="">BMW</option>
        <option value="">Ford</option>
        <option value="">suzuki</option>
        <option value="">Mahendhra</option>
        </select><br><br>
		<label for="age">Age : </label>
		<input type ="number" id ="age" placeholder="Age" required><br><br>
	<label for="dob">DOB : </label>
		<input type="date" id="dob" required><br><br>
	<label for="tel">Phone Number : </label>
		<input type="tel" id ="tel" placeholder="xxx-xxx-xxx"><br><br>
	<label for="password" required>Password : </label>
		<input type="password" id ="password" placeholder="Password"><br><br>
	<label for="tos">I  agree to the TOS : </label>
		<input type="checkbox" id="tos" required>

		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
